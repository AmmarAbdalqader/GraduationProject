<!DOCTYPE html>
<html lang="en">

<head>
  <script type="module" src="js/login-firebase.js"></script>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/login_animation.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome!</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/logo2.png" />
</head>

<body>
  
  <h1 class="ml16">Welcome To Foresight</h1>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  
  <div class="container" id="container">
    <div class="form-container sign-up-container" id="signup">
      <form action="#">
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="#" class="social" id="loginFace"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social" id="google-login-button1"><i class="fab fa-google-plus-g"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" id="inputName" />
        <input type="email" placeholder="Email" id="inputEmail" />
        <input type="password" placeholder="Password" id="inputPassword" />
        <button id="create-newuser-button">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container" id="login">
      <form action="#">
        <h1>Login in</h1>
        <div class="social-container">
          <a href="#" class="social" id="loginFace1"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social" id="google-login-button"><i class="fab fa-google-plus-g"></i></a>
        </div>
        <span>or use your account</span>
        <input type="email" placeholder="Email" id="signEmail" />
        <input type="password" placeholder="Password" id="signPassword" />
        <a href="Email .html" id="forget">Forgot your password?</a>
        <button id="sign-in-button">Log In</button>


      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>
            To keep connected with us please login with your personal info
          </p>
          <button class="ghost" id="signIn">Log In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    var path = window.location.pathname;
    // var page = path.split("/").pop();
    sessionStorage.setItem("page", "Login.html");
    // console.log(page);
  </script>

  <script src="js/login.js"></script>
  <script src="js/animate.js"></script>
</body>

</html>
